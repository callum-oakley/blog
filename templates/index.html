{{ template "header.html" . }}
<div class="index">
<h1>{{ .Metadata.title }}</h1>
{{ .Content }}
<h2>Posts</h2>
<ul>
{{ range .Metadata.posts }}
{{ $p := page . }}
<li>
<span class="date">{{ $p.Metadata.date }}</span>
</br>
<a class="title" href="{{ $p.Path }}">{{ $p.Metadata.title }}</a>
</li>
{{ end }}
</ul>
</div>
{{ template "footer.html" . }}
