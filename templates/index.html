{{ template "header.html" . }}
{{ .Content }}
<h2>Posts</h2>
<ul class="posts">
{{ range .Metadata.posts }}
{{ $p := page . }}
<li>
<span class="date">{{ $p.Metadata.date }}</span>
</br>
<a class="title" href="{{ $p.Path }}">{{ $p.Metadata.title }}</a>
</li>
{{ end }}
</ul>
{{ template "footer.html" . }}
